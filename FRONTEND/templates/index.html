{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leveraging NLP to Uncover Human Behavioral Trends in WhatsApp Conversations  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
  
  <!-- FontAwesome for eye icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bgded {
      background-image: url('{% static "C:\Users\dinnu\Documents\WHATSAPP_CHAT\FRONTEND\static\images\01.jpg" %}'); /* Update with your image */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h3 {
      font-size: 3rem; /* Adjusted font size */
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
      line-height: 1.4; /* Improved line spacing for wrapping */
      max-width: 90%; /* Limit width for wrapping */
    }
.heading {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      max-width: 90%; /* Ensure heading doesn't go beyond screen */
      word-wrap: break-word; /* Ensure text wraps properly */
      margin-bottom: 20px;
    }


    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Space between form elements */
      background: rgba(255, 255, 255, 0.7); /* Semi-transparent background for form */
      padding: 30px;
      border-radius: 10px;
    }

    .input100 {
      width: 300px; /* Fixed width for inputs */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: white;
      color: black;
    }

    .password-container {
      position: relative;
      width: 300px;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="bgded">
    <h1 class="heading">Leveraging NLP to Uncover Human Behavioral Trends in WhatsApp Conversations </h1>
    <form action="input" method="POST" enctype="multipart/form-data" class="login100-form validate-form">
      {% csrf_token %}
      <input class="input100" type="text" name="name" placeholder="Name" required>

      <!-- Password input field with eye icon to toggle visibility -->
      <div class="password-container">
        <input class="input100" type="password" id="password" name="password" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePasswordVisibility()">
          <i class="fas fa-eye"></i> <!-- FontAwesome Eye Icon -->
        </span>
      </div>

      <button type="submit" class="btn">LOGIN</button>
    </form>
  </div>

  <!-- JAVASCRIPTS -->
  <script src="{% static 'layout/scripts/jquery.min.js' %}"></script>
  <script src="{% static 'layout/scripts/jquery.backtotop.js' %}"></script>
  <script src="{% static 'layout/scripts/jquery.mobilemenu.js' %}"></script>
  
  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var eyeIcon = document.querySelector(".eye-icon i");

      // Toggle the password visibility
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash"); // Change icon to 'open' when password is visible
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye"); // Change icon to 'closed' when password is hidden
      }
    }
  </script>
</body>
</html>
